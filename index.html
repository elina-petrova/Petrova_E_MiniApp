<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <title>Working with Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main id="app">
        <header>
            <img src="images/logo.jpg">
            <h1>CHECK OUT OR LATEST MODELS!</h1>
        </header>
        <ul class="thumbnails">
            <car-card @showmydata="showCarData" v-for="item, index in collection" :car="item" :key="item.id"> 
            </car-card>
        </ul>
        <div class="video-wrapper">
            <video autoplay loop :src="'videos/' + currentCarData.video"></video>
        </div>
    </main>
    <script src="js/main.js" type="module"></script>
</body>
</html>
